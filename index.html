    <style>
        /* ==================== LOADING ANIMATION - INSTANT ==================== */
        #instant-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #e8e3d6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
        }
        
        #instant-loader.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        
        .instant-spinner {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .instant-letter {
            width: 100%;
            height: 100%;
            background-color: #f8f5f0;
            border-radius: 10px;
            position: relative;
            border: 3px solid #8b7355;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.2),
                inset 0 0 0 2px #8b7355,
                inset 0 0 20px rgba(139, 115, 85, 0.1);
            animation: instant-spin 1.2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .instant-stamp {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #0a2472, #2a6bff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.3),
                0 3px 8px rgba(0, 0, 0, 0.3);
            animation: pulseStamp 1.5s ease-in-out infinite;
        }
        
        .letter-line {
            position: absolute;
            width: 80%;
            height: 3px;
            background-color: rgba(139, 115, 85, 0.3);
            border-radius: 2px;
        }
        
        .letter-line:nth-child(1) { top: 20px; left: 10%; width: 70%; }
        .letter-line:nth-child(2) { top: 40px; left: 15%; width: 75%; }
        .letter-line:nth-child(3) { bottom: 40px; left: 10%; width: 80%; }
        .letter-line:nth-child(4) { bottom: 20px; left: 15%; width: 70%; }
        
        @keyframes instant-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.05); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyframes pulseStamp {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .instant-loading-text {
            font-family: Arial, sans-serif;
            font-size: 1.3rem;
            color: #0a2472;
            text-align: center;
            letter-spacing: 1px;
            font-weight: bold;
        }
        
        /* Sembunyikan konten utama sampai siap */
        body.loading #main-content {
            opacity: 0;
        }
    </style>

        /* Jadwal items dengan efek vintage yang ditingkatkan */

            padding: 1.5rem; /* REVISI #3: Diperbesar paddingnya */

            border-left: 5px solid var(--primary-color);
            background-color: rgba(248, 245, 240, 0.9);

                0 8px 25px rgba(0, 0, 0, 0.1),
                0 15px 35px rgba(0, 0, 0, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.8),

               ================================================================ */
            clip-path: polygon(
                0% 10px, 10px 0%, 
                calc(100% - 10px) 0%, 100% 10px,
                100% calc(100% - 10px), calc(100% - 10px) 100%,
                10px 100%, 0% calc(100% - 10px)
            );
            
            /* ================================================================
               IMPROVEMENT #6: POLISH ANIMASI

            animation: fadeInUp 0.6s ease-out forwards;
            transform-origin: center;

        @keyframes pulseGlow {
            0% {
                box-shadow: 
                    0 5px 15px rgba(0, 0, 0, 0.15),
                    0 8px 25px rgba(0, 0, 0, 0.1),
                    0 15px 35px rgba(0, 0, 0, 0.05),

        // Daftar hari dalam bahasa Indonesia
        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        // Variabel untuk menyimpan state filter
        let currentDay = "today"; // "today", "yesterday", "tomorrow"
        let currentSearch = "";
        let currentSessions = []; // Untuk menyimpan jadwal yang sedang berlangsung

        // Fungsi untuk mengupdate tanggal dan waktu
        function updateDateTime() {
            const now = new Date();
            
            // Format tanggal
            const dayName = days[now.getDay()];
            const date = now.getDate();
            const monthName = months[now.getMonth()];
            const year = now.getFullYear();
            
            document.getElementById('currentDate').textContent = `${dayName}, ${date} ${monthName} ${year}`;
            
            // Format waktu
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Fungsi untuk mendapatkan nama hari berdasarkan offset
        function getDayByOffset(offset) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + offset);
            return days[targetDate.getDay()];
        }

        // Fungsi untuk mendapatkan nama hari ini
        function getToday() {
            const now = new Date();
            return days[now.getDay()];
        }

        // Fungsi untuk menentukan kelompok waktu berdasarkan jam mulai
        function getTimeGroup(startTime) {
            // Ambil jam dari format "HH:MM - HH:MM"
            const hour = parseInt(startTime.split(':')[0]);
            
            if (hour >= 7 && hour < 12) {
                return "morning";
            } else if (hour >= 13 && hour < 15) {
                return "afternoon";
            } else if (hour >= 15 && hour < 18) {
                return "evening";
            } else if (hour >= 18) {
                return "night"; // REVISI: Ubah "other" menjadi "night" untuk jam 18:00+
            } else {
                return "morning"; // Untuk jam sebelum 7 pagi, masukkan ke pagi
            }
        }

        // Fungsi untuk mendapatkan nama kelompok waktu
        function getTimeGroupName(group) {
            switch(group) {
                case "morning": return "PAGI";
                case "afternoon": return "SIANG";
                case "evening": return "SORE";
                case "night": return "MALAM"; // REVISI: Ubah "LAINNYA" menjadi "MALAM"
                default: return "PAGI";
            }
        }

        // Fungsi untuk mendapatkan ikon kelompok waktu
        function getTimeGroupIcon(group) {
            switch(group) {
                case "morning": return '<i class="fas fa-sun"></i>';
                case "afternoon": return '<i class="fas fa-cloud-sun"></i>';
                case "evening": return '<i class="fas fa-moon"></i>';
                case "night": return '<i class="fas fa-star"></i>'; // REVISI: Ikon untuk malam
                default: return '<i class="fas fa-clock"></i>';
            }
        }

        // Fungsi untuk mendapatkan periode waktu
        function getTimeGroupPeriod(group) {
            switch(group) {
                case "morning": return "(07:00 - 12:00)";
                case "afternoon": return "(13:00 - 15:00)";
                case "evening": return "(15:00 - 18:00)";
                case "night": return "(18:00 - 22:00)"; // REVISI: Periode untuk malam
                default: return "";
            }
        }

        // ================================================================
        // IMPROVEMENT #5: HIGHLIGHT JADWAL YANG SEDANG BERLANGSUNG
        // ================================================================
        // Fungsi untuk memeriksa apakah suatu jadwal sedang berlangsung
        function isSessionCurrent(scheduleItem) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes(); // Konversi ke menit
            
            // Parse waktu dari string format "HH:MM - HH:MM"
            const [startStr, endStr] = scheduleItem.time.split(' - ');
            const [startHour, startMinute] = startStr.split(':').map(Number);
            const [endHour, endMinute] = endStr.split(':').map(Number);
            
            const startTime = startHour * 60 + startMinute;
            const endTime = endHour * 60 + endMinute;
            
            // Periksa apakah waktu sekarang berada dalam rentang jadwal
            return currentTime >= startTime && currentTime <= endTime;
        }

        // Fungsi untuk mendeteksi jadwal yang sedang berlangsung
        function detectCurrentSessions(scheduleData, targetDay) {
            const now = new Date();
            const today = days[now.getDay()];
            
            // Hanya cek jadwal berlangsung jika melihat jadwal hari ini
            if (targetDay !== today) {
                return [];
            }
            
            return scheduleData.filter(item => {
                // Cek apakah hari sama dengan hari ini
                if (item.day !== today) return false;
                
                // Cek apakah jadwal sedang berlangsung
                return isSessionCurrent(item);
            });
        }

        // Fungsi untuk merender jadwal perkuliahan
        function renderSchedule() {
            const scheduleResults = document.getElementById('scheduleResults');
            const scheduleTitle = document.getElementById('scheduleTitle');
            const dayBadge = document.getElementById('selectedDayBadge');
            
            // Tentukan hari yang akan ditampilkan
            let targetDayName;
            let dayLabel;
            
            if (currentDay === "today") {
                targetDayName = getToday();
                dayLabel = "HARI INI";
                dayBadge.textContent = targetDayName;
                dayBadge.classList.add("bg-warning");
                dayBadge.classList.remove("bg-secondary", "bg-info");
            } else if (currentDay === "yesterday") {
                targetDayName = getDayByOffset(-1);
                dayLabel = "KEMARIN";
                dayBadge.textContent = targetDayName;
                dayBadge.classList.remove("bg-warning", "bg-info");
                dayBadge.classList.add("bg-secondary");
            } else if (currentDay === "tomorrow") {
                targetDayName = getDayByOffset(1);
                dayLabel = "BESOK";
                dayBadge.textContent = targetDayName;
                dayBadge.classList.remove("bg-warning", "bg-secondary");
                dayBadge.classList.add("bg-info");
            }
            
            // Update judul
            scheduleTitle.textContent = `JADWAL ${dayLabel}`;
            
            // Filter data berdasarkan kriteria
            let filteredData = scheduleData.filter(item => {
                // Filter berdasarkan hari
                let passesDay = item.day === targetDayName;
                
                // Filter berdasarkan pencarian
                let passesSearch = true;
                if (currentSearch) {
                    const term = currentSearch.toLowerCase();
                    passesSearch = 
                        item.course.toLowerCase().includes(term) ||
                        item.lecturer.toLowerCase().includes(term) ||
                        item.class.toLowerCase().includes(term) ||
                        item.room.toLowerCase().includes(term);
                }
                
                return passesDay && passesSearch;
            });
            
            // Deteksi jadwal yang sedang berlangsung
            currentSessions = detectCurrentSessions(filteredData, targetDayName);
            
            // Render jadwal
            if (filteredData.length > 0) {
                // Urutkan berdasarkan waktu
                filteredData.sort((a, b) => {
                    return a.time.localeCompare(b.time);
                });
                
                // Kelompokkan berdasarkan waktu
                const groupedData = {
                    morning: [],
                    afternoon: [],
                    evening: [],
                    night: [] // REVISI: Ubah "other" menjadi "night"
                };
                
                filteredData.forEach(item => {
                    const startTime = item.time.split(' - ')[0];
                    const group = getTimeGroup(startTime);
                    groupedData[group].push(item);
                });
                
                // Buat HTML untuk setiap kelompok waktu
                let scheduleHTML = '';
                
                // REVISI: Urutan tampilan: Pagi ‚Üí Siang ‚Üí Sore ‚Üí Malam
                const displayOrder = ['morning', 'afternoon', 'evening', 'night'];
                
                displayOrder.forEach(group => {
                    if (groupedData[group].length > 0) {
                        scheduleHTML += createTimeGroupHTML(group, groupedData[group]);
                    }
                });
                
                scheduleResults.innerHTML = scheduleHTML;
                
            } else {
                // ================================================================
                // IMPROVEMENT #4: EMPTY STATE LEBIH MENARIK
                // ================================================================ */
                scheduleResults.innerHTML = `
                    <div class="no-results">
                        <div class="empty-icon-container">
                            <div class="empty-icon">üì∞</div>
                        </div>
                        <h3>Tidak Ada Jadwal Ditemukan</h3>
                        <p>Sepertinya tidak ada jadwal perkuliahan untuk kriteria yang Anda pilih.</p>
                        <div class="vintage-note">
                            <strong>Tips:</strong> Coba gunakan kata kunci lain, pilih hari yang berbeda, atau pastikan filter pencarian tidak terlalu spesifik.
                        </div>
                    </div>
                `;
            }
        }

        // Fungsi untuk membuat HTML kelompok waktu
        function createTimeGroupHTML(group, items) {
            return `
                <div class="time-group-container">
                    <div class="time-group-header ${group} d-flex align-items-center">
                        <div class="time-group-icon ${group}">
                            ${getTimeGroupIcon(group)}
                        </div>
                        <div>
                            <h3 class="time-group-title">
                                ${getTimeGroupName(group)}
                                <span class="time-group-period">${getTimeGroupPeriod(group)}</span>
                            </h3>
                        </div>
                    </div>
                    <div class="time-group-schedule">
                        ${items.map(item => createScheduleItemHTML(item)).join('')}
                    </div>
                </div>
            `;
        }

        // ================================================================
        // REVISI #1: GELAR DOSEN DI SAMPING KANAN NAMA
        // ================================================================
        // Fungsi untuk membuat HTML item jadwal
        function createScheduleItemHTML(item) {
            const isCurrentSession = currentSessions.some(session => session.id === item.id);
            
            // Tentukan class tambahan berdasarkan apakah jadwal sedang berlangsung
            const additionalClass = isCurrentSession ? 'current-session' : '';
            
            // Pisahkan nama dan gelar
            const lecturerParts = item.lecturer.split(',');
            const lecturerName = lecturerParts[0];
            const lecturerTitle = lecturerParts.slice(1).join(',').trim() || 'Dosen STMIK Tazkia';
            
            return `
                <div class="schedule-item ${additionalClass}" data-id="${item.id}">
                    <div class="torn-corner"></div>
                    <div class="paper-clip"></div>
                    ${isCurrentSession ? '<div class="current-session-badge">SEDANG BERLANGSUNG</div>' : ''}
                    <div class="schedule-header">
                        <div class="lecturer-info">
                            <!-- REVISI #1: Nama dosen dan gelar dalam satu baris -->
                            <div class="lecturer-name-container">
                                <h3 class="lecturer-name">${lecturerName}</h3>
                                <div class="lecturer-title">${lecturerTitle}</div>
                            </div>
                            <!-- REVISI #3: Baru waktu belajar -->
                            <div class="schedule-time">
                                <i class="far fa-clock"></i> ${item.time}
                            </div>
                        </div>
                    </div>
                    <div class="course-title">
                        <i class="fas fa-book"></i> ${item.course}
                    </div>
                    <div class="schedule-meta">
                        <span><i class="fas fa-users"></i> ${item.class}</span>
                        <span><i class="fas fa-map-marker-alt"></i> ${item.room}</span>
                    </div>
                </div>
            `;
        }

        // Fungsi untuk update jadwal berlangsung secara real-time
        function updateCurrentSessions() {
            const now = new Date();
            const today = days[now.getDay()];
            
            // Hanya update jika melihat jadwal hari ini
            if (currentDay === "today") {
                const scheduleItems = document.querySelectorAll('.schedule-item');
                
                scheduleItems.forEach(item => {
                    const itemId = parseInt(item.getAttribute('data-id'));
                    const scheduleItem = scheduleData.find(s => s.id === itemId);
                    
                    if (scheduleItem && scheduleItem.day === today) {
                        const isCurrent = isSessionCurrent(scheduleItem);
                        
                        if (isCurrent && !item.classList.contains('current-session')) {
                            item.classList.add('current-session');
                            // Tambahkan badge jika belum ada
                            if (!item.querySelector('.current-session-badge')) {
                                item.innerHTML += '<div class="current-session-badge">SEDANG BERLANGSUNG</div>';
                            }
                        } else if (!isCurrent && item.classList.contains('current-session')) {
                            item.classList.remove('current-session');
                            // Hapus badge
                            const badge = item.querySelector('.current-session-badge');
                            if (badge) {
                                badge.remove();
                            }
                        }
                    }
                });
            }
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Update waktu real-time
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Update jadwal berlangsung setiap menit
            setInterval(updateCurrentSessions, 60000); // 1 menit
            
            // Render jadwal awal (hari ini)
            renderSchedule();
            
            // Setup day buttons
            const dayButtons = document.querySelectorAll('.day-btn');
            dayButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Hapus class active dari semua day button
                    dayButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Tambah class active ke button yang diklik
                    this.classList.add('active');
                    
                    // Dapatkan day value
                    currentDay = this.getAttribute('data-day');
                    
                    // Render jadwal dengan filter baru
                    renderSchedule();
                });
            });
            
            // Setup search input
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                // Clear timeout sebelumnya
                clearTimeout(searchTimeout);
                
                // Set timeout baru untuk menghindari terlalu banyak render
                searchTimeout = setTimeout(() => {
                    currentSearch = this.value;
                    renderSchedule();
                }, 300);
            });
            
            // Tambahkan placeholder animation untuk search bar
            searchInput.addEventListener('focus', function() {
                this.style.borderColor = 'var(--primary-color)';
            });
            
            searchInput.addEventListener('blur', function() {
                this.style.borderColor = 'var(--border-color)';
            });
        });
